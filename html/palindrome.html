<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <script>
    let word = prompt('Enter a word:');
    let reversed = word.split('').reverse().join('');

    if (word === reversed) {
      alert('It is palindrome');
    } else {
      alert('It is NOT palindrome');
    }
  </script>  
</body>
</html>
